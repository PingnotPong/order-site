<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Bombay Mirchi</title>

    <link rel="stylesheet" href="styles/standart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/burger-menu-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/scripts/standart.js"></script>
    <script src="/scripts/restaurants.js"></script>
</head>

<body>
    <header>
        <img src="/img/Logo.png" alt="">
        <div class="burger-menu-container" onclick="changeClass(this, 'burger-open')">
            <div class="burger-one"></div>
            <div class="burger-two"></div>
            <div class="burger-three"></div>
        </div>
    </header>
    <main>
        <div class="restaurant-menu">
            <div class="restaurant-head">
                <img src="/img/restaurants/asia-gourmet-pavillon/icon.png" alt="">
            </div>
            <h1>Bombay Mirchi</h1>
            <span>Bewertung (4,3 von 5 Sternen)</span>
            <nav>
                <a href="kategorie1">kategorie1</a>
                <a href="kategorie2">kategorie2</a>
                <a href="kategorie3">kategorie3</a>
                <a href="kategorie4">kategorie4</a>
                <a href="kategorie5">kategorie5</a>
            </nav>
            <div class="menu" id="menu">
                <h3>Hauptgerichte</h3>
                <div class="menucard">
                    <div>
                        <h3>Gericht</h3>
                        <span>inhalt</span>
                        <span class="menu-card-price">preis</span>
                    </div>
                    <button class="fa fa-plus"></button>
                </div>
                
            </div>
        </div>
        <div class="basket">
            <section>
                <div class="basket-header">
                    <h2>Warenkorb</h2>
                </div>
                <div id="basket">
                    <div class="basket-item">
                        <h3>Ein Gericht</h3>
                        <div><button class="fa fa-minus"></button><span class="basket-count">1</span><button
                                class="fa fa-plus"></button><span class="basket-price">13,50€</span><button
                                class="fa fa-trash-o"></button></div>
                    </div>
                    <div class="basket-item">
                        <h3>und ein weiteres</h3>
                        <div><button class="fa fa-minus"></button><span class="basket-count">1</span><button
                                class="fa fa-plus"></button><span class="basket-price">13,50€</span><button
                                class="fa fa-trash-o"></button></div>
                    </div>
                    <div class="basket-item">
                        <h3>und noch eins</h3>
                        <div><button class="fa fa-minus"></button><span class="basket-count">1</span><button
                                class="fa fa-plus"></button><span class="basket-price">13,50€</span><button
                                class="fa fa-trash-o"></button></div>
                    </div>
                    <div class="basket-item">
                        <h3>dessert :D</h3>
                        <div><button class="fa fa-minus"></button><span class="basket-count">1</span><button
                                class="fa fa-plus"></button><span class="basket-price">13,50€</span><button
                                class="fa fa-trash-o"></button></div>
                    </div>
                </div>
                <div class="basket-sum">
                    <div><span>zwischensumme</span><span>1986</span></div>
                    <div><span>lieferkosten</span><span>27</span></div>
                    <div><span>gesamt</span><span>832ß139</span></div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <button class="open-basket" style="display: none;"></button>

</body>

</html>
