<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Bombay Mirchi</title>

    <link rel="stylesheet" href="styles/standart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles/burger-menu-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/scripts/standart.js" defer></script>
    <script src="/scripts/restaurants.js" defer></script>
    <script src="/scripts/template.js" defer></script>
    <script src="/scripts/menu.js" defer></script>
</head>

<body onload="renderMenu()">
    <header>
        <a href="/index.html"><img src="/img/Logo.png" alt=""></a>
        <div class="burger-menu-container" id="burger-menu"
            onclick="changeClass(this, 'burger-open'); changeClassById('main', 'basket-opened'); changeClassById('menusection', 'basket-opened')">
            <div class="burger-one"></div>
            <div class="burger-two"></div>
            <div class="burger-three"></div>
        </div>
    </header>
    <main id="main">
        <div class="restaurant-menu" id="menusection">
            <div class="restaurant-head">
                <img src="/img/restaurants/asia-gourmet-pavillon/icon.png" alt="">
            </div>
            <h1>Bombay Mirchi</h1>
            <span class="rating">Bewertung (4,3 von 5 Sternen)</span>
            <nav id="nav">
                <a href="kategorie1">kategorie1</a>
                <a href="kategorie2">kategorie2</a>
                <a href="kategorie3">kategorie3</a>
                <a href="kategorie4">kategorie4</a>
                <a href="kategorie5">kategorie5</a>
            </nav>
            <div class="menu" id="menu"></div>
        </div>
        <div class="basket" id="basketSection">
            <section id="basketContainer"></section>
        </div>
    </main>
    <footer></footer>
    <button class="open-basket-button"
        onclick="changeClassById('burger-menu', 'burger-open'); changeClassById('main', 'basket-opened'); changeClassById('menusection', 'basket-opened')">Warenkorb
        <span id="displaySum"></span></button>

</body>
</html>
